<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--- Zoom ---</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main">
        <div class="item1">
            <div class="box1">
                <div class="item">
                    <i class="bi bi-mic"></i>
                    <p>Audio</p>
                </div> 
                <div class="down">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="box1">
                <div class="item">
                    <i class="bi bi-camera-video-off"></i>
                    <p>Video</p>
                </div>
                <div class="down">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="box1">
                <div class="item">
                    <i class="bi bi-people"></i>
                    <i class="bi bi-chevron-down" style="font-size: 20px; padding-left: 10px;"></i>
                    <p>Participants</p>
                </div>
            </div>
            <div class="box1">
                <div class="item">
                    <i class="bi bi-chat-dots"></i>
                    <p>Chat</p>
                </div>
                <div class="down">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="box1">
                <div class="item">
                    <i class="bi bi-arrow-up-square-fill"></i>
                    <p>Share</p>
                </div>
                <div class="down">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="box1">
                <div class="item">
                    <i class="bi bi-pause"></i>
                    <p>Pause</p>
                </div>
                
            </div>
            <div class="box1">
                <div class="item">
                    <i class="bi bi-pencil"></i>
                    <p>Annotate</p>
                </div>
                
            </div>
            <div class="box1">
                <div class="item">
                    <i class="bi bi-person-video3"></i>
                    <p>Hide meeting</p>
                </div>
                
            </div>
            <div class="box1">
                <div class="item">
                    <i class="bi bi-three-dots"></i>
                    <p>More</p>
                </div>
                 
            </div>
        </div>
        <div class="item2">
                    <div class="sub1">
                        <div><i class="bi bi-arrow-90deg-up"></i></div>
                        <div><span><b>You are screen sharing</b>
                        </span></div>
                        <div><i class="bi bi-shield-check"></i></div>
                    </div>
                    <div class="sub2">
                        <div><i class="bi bi-stop-fill"></i></div>
                        <div><span><b>Stop share</b></span></div>
                    </div>
    </div>
    </div>
</body>
</html>
